<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body class="game">
    <header class="header-container">
        <img src="logo.png" alt="Logo" />
        <h1>Minesweeper</h1>
    </header>
    <main class="main-container">
        <header class="header-container">
            <nav class="nav-list">
                <ul>
                    <li>Beginner</li>
                    <li>Intermediate</li>
                    <li>Expert</li>
                </ul>
            </nav>
        </header>
        <section class="content-row">
            <section class="board-container">
                <section class="board-shell">
                    <section class="hud">
                        <div class="hud-item">000</div>
                        <div class="hud-item"><img src="emoji.png" alt="Reset Button" /></div>
                        <div class="hud-item">000</div>
                    </section>
                </section>
            </section>
            <aside class="time-container">
                <header class="best-times">
                    <h2>Best Times</h2>
                </header>
            </aside>
        </section>
    </main>
    <footer class="footer-container">
        <p>&copy; 2025 Minesweeper by Yeison Munoz. All Rights Reserved.</p>
    </footer>
</body>
</html>
